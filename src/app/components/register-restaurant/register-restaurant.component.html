<mat-toolbar  color="white">
  <div >
    Welcome to E-kaly  for Client
</div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
  <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
          <a routerLink="/signin">Connexion</a>
      </li>
      <li>
          <a   routerLink="/register">Inscription</a>
      </li>
  </ul>
</div> </mat-toolbar>
<mat-card class="boxRegister" class="main-wrapper" fxLayout="row" fxLayoutAlign=" centre centre ">
<mat-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
</mat-card>
