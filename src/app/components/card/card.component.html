<mat-card class="example-card">

  <img height="250px" width="100px" mat-card-image src={{url}} ></a>
  <mat-card-content>
    <h2>
      {{Text}}
    </h2>
  </mat-card-content>
  <mat-card-actions>
    <div fxFlex fxLayout fxLayoutAlign="centre"  fxHide.xs>

    </div>
  </mat-card-actions>
